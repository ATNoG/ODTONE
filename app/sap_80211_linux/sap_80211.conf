[link]
##
## Link SAP identifier
##
id = wlanX

##
## Link SAP listening
##
port = 1235

##
## Link SAP interface address
##
link_addr = 00:11:22:33:44:55

##
## Scheduled scan period (milliseconds). Set to 0 to disable.
##
sched_scan_period = 0

##
## Default threshold checking period
##
default_th_period = 1000

[mihf]
ip=127.0.0.1
local_port=1025
